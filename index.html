<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Gemini (Apenas Frontend)</title>
    <style>
        /* CSS BÁSICO */
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f4f4f9; }
        .chat-container { width: 400px; background: white; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 8px; overflow: hidden; }
        .messages { padding: 10px; min-height: 300px; max-height: 300px; overflow-y: scroll; border-bottom: 1px solid #eee; }
        .message { margin-bottom: 10px; padding: 8px; border-radius: 5px; }
        .user-message { background-color: #dcf8c6; text-align: right; }
        .ai-message { background-color: #e5e5ea; text-align: left; }
        .input-area { display: flex; padding: 10px; }
        #userInput { flex-grow: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px 0 0 5px; }
        #sendButton { padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer; border-radius: 0 5px 5px 0; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="message ai-message">Olá! Este chat usa o Gemini diretamente no seu navegador.</div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Digite sua mensagem..." autocomplete="off">
            <button id="sendButton">Enviar</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@google/genai@latest/dist/client-web.umd.js"></script>
    <script src="script.js"></script>
</body>
</html>
